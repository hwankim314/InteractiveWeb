<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Web</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="_2.css">
</head>
<body>
    <div class="menu">
      <button class="menu-btn" data-value="1">
        <img class="icon" src="images/2.png" alt="">
        <span class="btn-label">일분이1</span>
      </button>
      <button class="menu-btn" data-value="2">
        <img class="icon" src="images/3.png" alt="">
        <span class="btn-label">일분이2</span>
      </button>
      <button class="menu-btn" data-value="3">
        <img class="icon" src="images/4.png" alt="">
        <span class="btn-label">일분이3</span>
      </button>
    </div>

    <script>
        const menu = document.querySelector('.menu');
        function clickBtnHandler(e){
          let elem = e.target;
          while (!elem.classList.contains('menu-btn')){
            elem = elem.parentNode;

            if (elem.nodeName === 'BODY'){
              elem = null;
              return;
            }
          }
          console.log(elem.dataset.value);
        }


        menu.addEventListener('click', clickBtnHandler);
    </script>
</body>
</html>
